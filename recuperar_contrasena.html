  <div style="text-align:center">

  <div class="recovery-container mt-5">
    <h4>Recuperación de Contraseña</h4>
    <form id="recovery-form">
      <div class="mb-3">
        <label for="email" class="form-label">Introduce tu correo electrónico</label>
        <input type="email" class="form-control" id="email" required>
        <small class="text-danger" id="email-error">Correo inválido</small>
        <small class="text-success" id="success-message">Enlace de recuperación enviado.</small>
      </div>
      <button type="submit" class="btn btn-primary">Enviar enlace de recuperación</button>
    </form>
  </div>
  <script>
    document.getElementById('recovery-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Evitar el envío del formulario por defecto
        
        // Obtener el valor del campo de correo
        const emailInput = document.getElementById('email');
        const emailValue = emailInput.value.trim();
        const emailError = document.getElementById('email-error');
        const successMessage = document.getElementById('success-message');
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Patrón regex para validar el formato del correo

        // Limpiar mensajes anteriores
        emailError.style.display = 'none'; // Ocultar mensaje de error
        successMessage.style.display = 'none'; // Ocultar mensaje de éxito
        emailInput.classList.remove('is-invalid'); // Quitar clase bootstrap para invalid

        // Validar el formato del correo electrónico
        if (emailValue === "") {
            emailError.textContent = "El correo es requerido."; // Mensaje de error para campo vacío
            emailError.style.display = 'block'; // Mostrar mensaje de error
            emailInput.classList.add('is-invalid'); // Agregar clase bootstrap para invalid
        } else if (!emailPattern.test(emailValue)) {
            emailError.textContent = "Formato de correo inválido."; // Mensaje de error para formato inválido
            emailError.style.display = 'block'; // Mostrar mensaje de error
            emailInput.classList.add('is-invalid'); // Agregar clase bootstrap para invalid
        } else {
            successMessage.style.display = 'block'; // Mostrar mensaje de éxito
            // Aquí puedes continuar con el envío del formulario si es necesario
        }
    });
</script>
